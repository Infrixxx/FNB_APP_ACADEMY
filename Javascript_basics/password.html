<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type=text/css href="style.css">
    </head>
    <body>
        <h1>Javascript conditional</h1>
        <p id="output"></p>
        <script>
                var userInputpass = "008";
                var actualpass = "007";

                if (userInputpass == actualpass){
                    document.getElementById("output").innerHTML=("Correct password entered!")
                }
                else{
                    document.getElementById("output").innerHTML=("Incorrect password entered!")
                }
        </script>
    </body>
</html>
